<div>
  <h2 class="page-header">Write article</h2>
  <form (submit)="onRegisterSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        [(ngModel)]="title"
        name="title"
        class="form-control"
        id="title"
        placeholder="Enter your Title"
      />
    </div>
    <div class="form-group">
      <label for="bodytext">Article text</label>
      <textarea
        class="textarea"
        rows="20"
        [(ngModel)]="bodytext"
        name="bodytext"
        id="bodytext"
        placeholder="Enter your article text"
      ></textarea>
    </div>

    <input type="submit" class="btn btn-primary" value="Submit" />
  </form>
</div>
